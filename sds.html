<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
        <!-- Linha conectando a cabeça e o corpo -->
        <line x1="50" y1="40" x2="50" y2="70" stroke="#263238" />
      
        <!-- Linha conectando as orelhas -->
        <line x1="37.5" y1="21" x2="50" y2="15" stroke="#263238" />
        <line x1="62.5" y1="21" x2="50" y2="15" stroke="#263238" />
      
        <!-- Linhas conectando os olhos -->
        <line x1="47.5" y1="35" x2="45" y2="35" stroke="#263238" />
        <line x1="52.5" y1="35" x2="55" y2="35" stroke="#263238" />
      
        <!-- Linha conectando o nariz -->
        <line x1="50" y1="40" x2="50" y2="45" stroke="#263238" />
      
        <!-- Linha conectando as pernas -->
        <line x1="47.5" y1="70" x2="47.5" y2="85" stroke="#263238" />
        <line x1="52.5" y1="70" x2="52.5" y2="85" stroke="#263238" />
      
        <!-- Linha conectando o rabo -->
        <line x1="35" y1="65" x2="35" y2="55" stroke="#cfa67c" />
      
        <!-- Corpo do Gato -->
        <ellipse cx="50" cy="70" rx="30" ry="40" fill="#cfa67c" />
      
        <!-- Cabeça do Gato -->
        <circle cx="50" cy="40" r="20" fill="#cfa67c" />
      
        <!-- Olhos -->
        <circle cx="45" cy="35" r="2" fill="#263238" />
        <circle cx="55" cy="35" r="2" fill="#263238" />
      
        <!-- Nariz -->
        <polygon points="50 40 48 45 52 45" fill="#263238" />
      
        <!-- Orelhas -->
        <polygon points="40 28 35 15 45 15" fill="#cfa67c" />
        <polygon points="60 28 65 15 55 15" fill="#cfa67c" />
      
        <!-- Boca -->
        <path d="M 48 48 Q 50 50 52 48" fill="none" stroke="#263238" />
      
        <!-- Pernas -->
        <rect x="45" y="70" width="5" height="15" fill="#cfa67c" />
        <rect x="50" y="70" width="5" height="15" fill="#cfa67c" />
      
        <!-- Rabo -->
        <path d="M 35 65 Q 30 60 35 55" fill="none" stroke="#cfa67c" />
      
      </svg>
            
      
</body>
</html>
